<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>

  <<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>
</head>

<body>
  <center>
    <div class="container">
    <div class="jumbotron">
      <h1>Train Scheduler</h1>
      <p>Choo-Choo Train</p>
    </div>
  </center>

    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4><b>Current Train Schedule</b></h4></div>
        <table class="table table-condensed" id="myTable">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="add-train">
          </tbody>
      </div>
    </div>
    </table>

<br />
<br />

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4>Add Train</h4></div>
          <div class="panel-body">
            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" id="train-name">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination">
              <label for="train-time">First Train Time (HH:mm-milatry time)</label>
              <input type="text" class="form-control" id="train-time">
              <label for="frequency">Frequency</label>
              <input type="text" class="form-control" id="frequency">
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/javascript/app.js"></script>

</body>

</html>
